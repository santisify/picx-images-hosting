<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages 图片展示</title>
    <style>
        :root {
            --primary-color: #2ea44f;
            --primary-dark: #2c974b;
            --text-color: #333;
            --light-text: #586069;
            --background: #f8f9fa;
            --card-bg: #fff;
            --border-radius: 12px;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), #6f42c1, #d73a49);
        }
        
        h1 {
            color: #24292e;
            margin-bottom: 12px;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .description {
            color: var(--light-text);
            max-width: 700px;
            margin: 0 auto;
            font-size: 1.1rem;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .repo-info {
            font-size: 1.1rem;
            color: var(--light-text);
            font-weight: 500;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #loadBtn {
            background-color: var(--primary-color);
            color: white;
        }
        
        #loadBtn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        
        #loadBtn:disabled {
            background-color: #94d3a2;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background-color: var(--card-bg);
            padding: 15px 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--light-text);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: var(--border-radius);
            margin: 20px 0;
            text-align: center;
            display: none;
            box-shadow: var(--shadow);
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .image-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }
        
        .image-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.15);
        }
        
        .image-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            background: #f8f9fa;
        }
        
        .image-container img {
            max-width: 100%;
            max-height: 400px;
            width: auto;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }
        
        .image-card:hover .image-container img {
            transform: scale(1.05);
        }
        
        .image-info {
            padding: 18px;
            border-top: 1px solid #f0f0f0;
        }
        
        .image-name {
            font-weight: 600;
            margin-bottom: 8px;
            word-break: break-all;
            font-size: 1.05rem;
        }
        
        .image-path {
            color: var(--light-text);
            font-size: 0.85rem;
            margin-bottom: 8px;
            word-break: break-all;
        }
        
        .image-size {
            color: var(--light-text);
            font-size: 0.85rem;
            display: flex;
            justify-content: space-between;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 40px;
            color: var(--light-text);
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #d1d5da;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: var(--light-text);
            font-size: 0.9rem;
        }
        
        .view-options {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }
        
        .view-btn {
            background-color: #f1f3f4;
            color: var(--text-color);
            padding: 8px 16px;
            border-radius: 6px;
        }
        
        .view-btn.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .view-options {
                margin-left: 0;
                margin-top: 10px;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GitHub Pages 图片展示器</h1>
            <p class="description">自动获取并展示当前GitHub仓库中的所有图片文件，包括子目录中的图片</p>
        </header>
        
        <div class="controls">
            <div class="repo-info" id="repoInfo">正在检测当前仓库...</div>
            <div class="view-options">
                <button class="view-btn active" id="gridView"><i class="fas fa-th"></i> 网格视图</button>
                <button class="view-btn" id="listView"><i class="fas fa-list"></i> 列表视图</button>
            </div>
            <button id="loadBtn">
                <i class="fas fa-sync-alt"></i> 加载图片
            </button>
        </div>
        
        <div class="stats" id="stats" style="display: none;">
            <div class="stat-item">
                <span class="stat-value" id="totalImages">0</span>
                <span class="stat-label">总图片数</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="totalSize">0</span>
                <span class="stat-label">总大小</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="foldersCount">0</span>
                <span class="stat-label">文件夹数</span>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在扫描仓库中的图片文件...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="image-grid" id="imageGrid"></div>
        
        <div class="empty-state" id="emptyState">
            <i class="far fa-images"></i>
            <h3>准备加载图片</h3>
            <p>点击"加载图片"按钮开始扫描当前仓库中的所有图片文件</p>
        </div>
        
        <footer>
            <p>GitHub Pages 图片展示器 &copy; 2023 | 自动检测当前仓库</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const repoInfo = document.getElementById('repoInfo');
            const loadBtn = document.getElementById('loadBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const imageGrid = document.getElementById('imageGrid');
            const emptyState = document.getElementById('emptyState');
            const stats = document.getElementById('stats');
            const totalImages = document.getElementById('totalImages');
            const totalSize = document.getElementById('totalSize');
            const foldersCount = document.getElementById('foldersCount');
            const gridViewBtn = document.getElementById('gridView');
            const listViewBtn = document.getElementById('listView');
            
            // 支持的图片格式
            const imageExtensions = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp', 'svg'];
            
            // 当前仓库信息
            let currentRepo = '';
            
            // 检测当前仓库
            function detectCurrentRepo() {
                // 从当前URL提取仓库信息
                const hostname = window.location.hostname;
                const pathSegments = window.location.pathname.split('/').filter(segment => segment);
                
                // 如果是GitHub Pages自定义域名
                if (hostname !== 'github.io' && hostname !== 'localhost' && hostname !== '127.0.0.1') {
                    // 无法自动检测，需要手动设置
                    currentRepo = '';
                    repoInfo.textContent = '使用自定义域名，无法自动检测仓库';
                    showError('使用自定义域名时无法自动检测仓库，请手动设置仓库信息');
                    return;
                }
                
                // 如果是GitHub Pages项目站点
                if (pathSegments.length >= 2) {
                    // GitHub Pages项目站点的URL格式: username.github.io/repository
                    const username = hostname.split('.')[0];
                    const repository = pathSegments[0];
                    currentRepo = `${username}/${repository}`;
                    repoInfo.textContent = `当前仓库: ${currentRepo}`;
                } else if (pathSegments.length === 0) {
                    // 用户站点 (username.github.io)
                    const username = hostname.split('.')[0];
                    currentRepo = `${username}/${username}.github.io`;
                    repoInfo.textContent = `当前仓库: ${currentRepo}`;
                } else {
                    currentRepo = '';
                    repoInfo.textContent = '无法自动检测仓库';
                    showError('无法自动检测当前GitHub仓库，请手动设置仓库信息');
                }
            }
            
            // 初始化时检测仓库
            detectCurrentRepo();
            
            // 加载按钮点击事件
            loadBtn.addEventListener('click', loadImages);
            
            // 视图切换
            gridViewBtn.addEventListener('click', function() {
                gridViewBtn.classList.add('active');
                listViewBtn.classList.remove('active');
                imageGrid.classList.remove('list-view');
            });
            
            listViewBtn.addEventListener('click', function() {
                listViewBtn.classList.add('active');
                gridViewBtn.classList.remove('active');
                imageGrid.classList.add('list-view');
            });
            
            async function loadImages() {
                if (!currentRepo) {
                    showError('无法确定当前仓库，请尝试手动设置仓库信息');
                    return;
                }
                
                // 显示加载状态
                loading.style.display = 'block';
                error.style.display = 'none';
                imageGrid.innerHTML = '';
                emptyState.style.display = 'none';
                stats.style.display = 'none';
                loadBtn.disabled = true;
                
                try {
                    // 获取仓库中的所有图片文件
                    const images = await getAllImages(currentRepo);
                    
                    if (images.length === 0) {
                        showEmptyState('该仓库中没有找到图片文件');
                        return;
                    }
                    
                    // 显示统计信息
                    displayStats(images);
                    
                    // 显示图片
                    displayImages(images, currentRepo);
                } catch (err) {
                    console.error('获取图片时出错:', err);
                    showError('获取图片失败: ' + err.message);
                } finally {
                    loading.style.display = 'none';
                    loadBtn.disabled = false;
                }
            }
            
            // 递归获取仓库中的所有图片
            async function getAllImages(repoPath, path = '') {
                let allImages = [];
                
                try {
                    const apiUrl = `https://api.github.com/repos/${repoPath}/contents/${path}`;
                    console.log('请求URL:', apiUrl);
                    
                    const response = await fetch(apiUrl);
                    
                    if (!response.ok) {
                        throw new Error(`获取仓库内容失败 (${response.status}): 请检查仓库地址是否正确且为公开仓库`);
                    }
                    
                    const data = await response.json();
                    
                    // 如果返回的是单个文件而不是数组
                    if (!Array.isArray(data)) {
                        if (data.type === 'file') {
                            const extension = data.name.split('.').pop().toLowerCase();
                            if (imageExtensions.includes(extension)) {
                                allImages.push({
                                    ...data,
                                    folder: path || '根目录'
                                });
                            }
                        }
                        return allImages;
                    }
                    
                    for (const item of data) {
                        if (item.type === 'dir') {
                            // 递归获取子目录中的图片
                            const subImages = await getAllImages(repoPath, item.path);
                            allImages = allImages.concat(subImages);
                        } else if (item.type === 'file') {
                            // 检查是否为图片文件
                            const extension = item.name.split('.').pop().toLowerCase();
                            if (imageExtensions.includes(extension)) {
                                allImages.push({
                                    ...item,
                                    folder: path || '根目录'
                                });
                            }
                        }
                    }
                } catch (error) {
                    console.error('获取图片时出错:', error);
                    throw error;
                }
                
                return allImages;
            }
            
            function displayStats(images) {
                // 计算总大小
                const totalBytes = images.reduce((sum, image) => sum + image.size, 0);
                
                // 计算不同文件夹数量
                const folders = new Set(images.map(img => img.folder));
                
                totalImages.textContent = images.length;
                totalSize.textContent = formatFileSize(totalBytes);
                foldersCount.textContent = folders.size;
                
                stats.style.display = 'flex';
            }
            
            function displayImages(images, repoPath) {
                imageGrid.innerHTML = '';
                
                images.forEach(image => {
                    const card = document.createElement('div');
                    card.className = 'image-card';
                    
                    // 图片容器
                    const imageContainer = document.createElement('div');
                    imageContainer.className = 'image-container';
                    
                    // 图片元素
                    const img = document.createElement('img');
                    // 使用raw.githubusercontent.com直接访问图片
                    img.src = `https://raw.githubusercontent.com/${repoPath}/main/${image.path}`;
                    img.alt = image.name;
                    img.loading = 'lazy';
                    
                    // 图片信息
                    const imageInfo = document.createElement('div');
                    imageInfo.className = 'image-info';
                    
                    const imageName = document.createElement('div');
                    imageName.className = 'image-name';
                    imageName.textContent = image.name;
                    
                    const imagePath = document.createElement('div');
                    imagePath.className = 'image-path';
                    imagePath.textContent = image.folder;
                    
                    const imageSize = document.createElement('div');
                    imageSize.className = 'image-size';
                    imageSize.innerHTML = `
                        <span>${formatFileSize(image.size)}</span>
                        <span>${image.name.split('.').pop().toUpperCase()}</span>
                    `;
                    
                    // 组装元素
                    imageContainer.appendChild(img);
                    imageInfo.appendChild(imageName);
                    imageInfo.appendChild(imagePath);
                    imageInfo.appendChild(imageSize);
                    card.appendChild(imageContainer);
                    card.appendChild(imageInfo);
                    
                    imageGrid.appendChild(card);
                });
                
                emptyState.style.display = 'none';
            }
            
            function showError(message) {
                error.innerHTML = `
                    <h3><i class="fas fa-exclamation-triangle"></i> 错误</h3>
                    <p>${message}</p>
                    <p style="margin-top: 10px; font-size: 0.9em;">
                        提示：请确保仓库是公开的，并且包含图片文件。
                    </p>
                `;
                error.style.display = 'block';
                emptyState.style.display = 'none';
                stats.style.display = 'none';
            }
            
            function showEmptyState(message) {
                emptyState.innerHTML = `
                    <i class="far fa-folder-open"></i>
                    <h3>${message}</h3>
                    <p>请检查仓库中是否有图片文件，或尝试刷新页面</p>
                `;
                emptyState.style.display = 'block';
                imageGrid.innerHTML = '';
                stats.style.display = 'none';
            }
            
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            // 添加手动设置仓库的功能
            function addManualRepoInput() {
                const controls = document.querySelector('.controls');
                const manualInput = document.createElement('div');
                manualInput.style.marginTop = '15px';
                manualInput.style.width = '100%';
                manualInput.style.display = 'flex';
                manualInput.style.gap = '10px';
                manualInput.innerHTML = `
                    <input type="text" id="manualRepo" placeholder="手动输入仓库: username/repository" style="flex-grow: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                    <button id="setRepoBtn" style="background-color: #0366d6; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer;">设置仓库</button>
                `;
                controls.appendChild(manualInput);
                
                document.getElementById('setRepoBtn').addEventListener('click', function() {
                    const repo = document.getElementById('manualRepo').value.trim();
                    if (repo && repo.includes('/')) {
                        currentRepo = repo;
                        repoInfo.textContent = `当前仓库: ${currentRepo}`;
                        error.style.display = 'none';
                    } else {
                        showError('请输入有效的仓库地址，格式: username/repository');
                    }
                });
            }
            
            // 如果自动检测失败，添加手动输入功能
            if (!currentRepo) {
                addManualRepoInput();
            }
        });
    </script>
</body>
</html>
